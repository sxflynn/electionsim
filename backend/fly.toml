app = "fastapi-staging"
kill_signal = "SIGINT"
kill_timeout = 5

[env]
  PORT = "8000"

[build]
dockerfile = "DockerfileProd"

[[services]]
  internal_port = 8000
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"